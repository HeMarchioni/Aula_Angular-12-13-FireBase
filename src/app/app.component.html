
<body>
<div  *ngIf="!(authService.user | async)" class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form>
            <div class="form-floating mb-3">
              <input type="email" name="email" [(ngModel)]="email" class="form-control" id="floatingInput" placeholder="user para teste -> usuario@usuario.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password para teste -> 123456">
              <label for="floatingPassword">Password</label>
            </div>

           
            <div class="d-grid">
              <button (click)="loginWithEmail()" class="btn btn-primary btn-login text-uppercase fw-bold" >Sign
                in</button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2">
              <button (click)="loginWithGoogle()" class="btn btn-google btn-login text-uppercase fw-bold">
                 Sign in with Google
              </button>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">

<div *ngIf="authService.authError" style="color: red">
<h3>{{authService.authError}}</h3>
</div>

<div *ngIf="authService.user | async">
  Logado como <b> {{(authService.user | async)?.email}}</b> |
  <button (click)="logout()" class="btn-danger fw-bold">
  Sair
</button>


<div>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['']">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['firelist']">Lista de Carros Vendidos</a>
      </li>
    </ul>
  </nav>
</div>




<div>

<hr>

<router-outlet>  </router-outlet>


  
</div>

</div>

</div>
</div>
</div>

</body>
